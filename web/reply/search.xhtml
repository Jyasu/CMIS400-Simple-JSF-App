<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"    
      xmlns:h = "http://java.sun.com/jsf/html">
    <h:outputStylesheet library = "css" name = "styles.css"  /> 
    <h:head>
        <title>Game Review Search</title>
    </h:head>

    <h:body>
        <h2>Game Reviews</h2>
        <h:form>
            <h:dataTable value = "#{search.search}" var = "b"
                         styleClass = "greyGridTable">

                <h:column><f:facet name = "header">ID</f:facet>
                        #{b.id}
                </h:column>

                <h:column><f:facet name = "header">Game Title</f:facet>
                        #{b.gameName}
                </h:column>

                <h:column><f:facet name = "header">Console</f:facet>
                        #{b.console}
                </h:column>

                <h:column><f:facet name = "header">Release Year</f:facet>
                        #{b.year}
                </h:column>

                <h:column><f:facet name = "header">Reviewer</f:facet>
                        #{b.reviewer}
                </h:column>

                <h:column><f:facet name = "header">Review Score</f:facet>
                        #{b.reviewScore}
                </h:column>           
            </h:dataTable>  
            <tr>
                <td><h:outputText value="Search For"/></td>
                <td><h:inputText value="#{search.user_in}"/></td>
            </tr>
            <tr>
                <td><h:outputText value="Search By" /></td>
                <td><h:selectOneMenu value="#{search.selection}">
                        <f:selectItem itemValue ="review_id" itemLabel="Review Id"/>
                        <f:selectItem itemValue ="game_name" itemLabel="Game Title"/>
                        <f:selectItem itemValue ="console" itemLabel="Console Name"/>
                        <f:selectItem itemValue ="year_released" itemLabel="Release Year"/>
                        <f:selectItem itemValue ="reviewer" itemLabel="Reviewer Name"/>
                        <f:selectItem itemValue ="review_score" itemLabel="Review Score"/>
                    </h:selectOneMenu>
                </td>
            </tr>
            <td><h:commandButton value="Search" action="search"/></td>
            <br></br>
            <tr>
                <td><h:link value="Add Review" outcome ="insert"/></td>
                <td><h:link value="Show All" outcome ="/index"/></td>
            </tr>
        </h:form>
    </h:body>
</html>
